<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <script src="./js/script.js"></script>
    <form class="form" method="get">

        <h2>Formulario</h2>

        <!--Campo del nombre - solo letras-->
        <span class="label__name">Nombre</span>
        <p class="nombre" type="Nombre:">
            <input type="text"
                   id="nombre"
                   name="nombre"
                   onkeypress="return sololetras(event)"
                   placeholder="Escriba su nombre ...">
            </input>
        </p>

        <!--Campo del correo-->
        <span class="label__name">Correo</span>
        <p type="Correo:">
            <label for="correo">
                <input class="label__input"
                       type="email"
                       name="correo"
                       id="correo"
                       placeholder="ejemplo@mail.com" required>
            </label>
            

        <!--Campo del Numero aleatorio de 6 digitos-->

        <p type="Numero aleatorio:">
            <label for="inputRandom" class="form__label label">
                <input class="label__input" type="text" name="random" id="inputRandom" readonly>
            </label>


            <!--Boton-->
           <button type="submit" onclick="validarcorreo(form.correo.value)">SUBMIT</button>
 


</form>
    <script src="./js/num.js"></script>
</body>
</html>
